<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>请输入密码</title>
    <link rel="stylesheet" href="/static/spectre.min.css">
    <style>
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body class="hero bg-gray">
<div class="hero-body">
    <div class="container">
        <div class="columns">
            <div class="column col-xs-3"></div>
            <div class="column col-xs-6">
                <form action="/edit/{{.Code}}" method="post">
                    <div class="form-group">
                        <input class="form-input" type="password" name="password" value=""
                               placeholder="密码">
                        <p class="form-input-hint">必须使用密码才能编辑此文档。</p>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
            <div class="column col-xs-3"></div>
        </div>
    </div>
</div>
</body>
</html>
